name: 'Bikeclub Events'
description: 'Provides Event and Location content types.'
type: 'Content type'
recipes:
  - bikeclub_content_type_base
  - bikeclub_field_storage_webform
  - bikeclub_banner
  - bikeclub_locations
install:
  - link
  # Contrib.
  - calendar_view
  - datetimehideseconds
  - smart_date
  - webform
  - webform_node
  - webform_options_limit
  - webform_templates
  - webform_ui
  - webform_views
config:
  strict: false
  import:
    smart_date: '*'
  actions:
    webform.settings:
      simpleConfigUpdate:
        default_submission_views:
          embed_administer:
            title: 'Administer submissions'
            view: 'webform_submissions:embed_administer'
            webform_routes:
              - entity.webform.results_submissions
        webform_submission_bulk_form: false
    user.role.site_admin:
      createIfNotExists:
        label: 'Site administrator'
      grantPermissions:
        - 'create event content'
        - 'delete any event content'
        - 'edit any event content'
        - 'configure editable event node layout overrides'
        - 'use text format basic_html'
        - 'use text format summary_fields'
    user.role.authenticated:
      grantPermissions:
        - 'delete own webform submission'
        - 'view webform submissions own node'
    pathauto.pattern.content:
      simpleConfigUpdate:
        bundles:
          event: event
    webform.settings:
      ui:
        video_display: hidden
