description: '<em>Events</em> may be used for free or paid events, with or without registration. Events are listed on the calendar, shown in the "Upcoming Events" block on the home page, and optionally shown in the main content section of the home page when the "Summary for home page" is filled. The Event appears on the home page through the date of the event.'
