description: ''
categories:
  - 'Volunteer signup'
elements: |-
  civicrm_1_contact_1_fieldset_fieldset:
    '#type': fieldset
    '#title': 'Contact information'
    '#title_display': invisible
  contactinfo_header:
    '#type': webform_markup
    '#markup': '<h3>Contact Information</h3>'
  first_name:
    '#type': textfield
    '#title': 'First name'
    '#maxlength': 25
    '#size': 30
    '#required': true
  last_name:
    '#type': textfield
    '#title': 'Last name'
    '#size': 30
    '#required': true
  email:
    '#type': email
    '#title': Email
    '#size': 30
    '#required': true
  tshirt_size:
    '#type': select
    '#title': 'T-shirt size (first-time volunteers)'
    '#options':
      S: S
      M: M
      L: L
      XL: XL
      XXL: XXL
    '#empty_option': 'Select size'
  positions_header:
    '#type': webform_markup
    '#markup': '<h3>Positions</h3>'
  flexbox_01:
    '#type': webform_flexbox
    '#justify_content': justify-flex-start
    positions:
      '#type': checkboxes
      '#title': Positions
      '#title_display': invisible
      '#options':
        'Parking Lot attendants: 6 am to 9 am': 'Parking Lot attendants: 6 am to 9 am -- Manage parking areas for safety'
        'Registration: 6am-9am': 'Registration: 6am-9am -- Sign in pre-registered participants; help set up the area'
        'Rest Stop Set Up and Supply distribution: 6:30am-9am': 'Rest Stop Set Up and Supply distribution: 6:30am-9am -- Set up rest stops: distribute supplies and set up tables and canopies.'
        'Set Up Triton Lunch Area: 8:30am-9:30am': 'Set Up Triton Lunch Area: 8:30am-9:30am -- Set up the large canopy, kitchen area, tables and chairs.'
        'Runner for the Day': 'Runner for the Day -- Be available at Triton to run supplies to rest stops; assist at Triton with other needs.'
        'Rest Stop 1: Sanborn Memorial School - 7:30am-11:15am': 'Rest Stop 1: Sanborn Memorial School - 7:30am-11:15am -- Engage with and serve  century riders.'
        'Rest Stop 2: Maudslay State Park - 7:30am to 11:15am ': 'Rest Stop 2: Maudslay State Park - 7:30am to 11:15am  -- Engage with and serve century riders.'
        'Rest Stop 3: Newbury Elementary - 8am-1:15pm': 'Rest Stop 3: Newbury Elementary - 8am-1:15pm -- Engage with and serve century riders.'
        'Rest Stop 4: Bradley Palmer - 9am-12pm': 'Rest Stop 4: Bradley Palmer - 9am-12pm -- Engage with and serve century riders.'
        'Rest Stop 4: Bradley Palmer - 12pm-3:15pm': 'Rest Stop 4: Bradley Palmer - 12pm-3:15pm -- Engage with and serve  century riders.'
        'Roving sag: 7am-4pm ': "Roving sag: 7am-4pm  -- Be on the road to assist riders' non-emergency needs; mainly retrieving riders who can't continue."
        'Triton Lunch Crew: 10am-2pm': 'Triton Lunch Crew: 10am-2pm -- Assist with food prep and engaging with and serving riders.'
        'Triton Lunch Crew: 2pm-5pm': 'Triton Lunch Crew: 2pm-5pm -- Assist with food prep and engaging with and serving riders.'
        'Final Rider Sweep ': 'Final Rider Sweep  -- Drive the routes that have not been swept at 5 pm to be sure all riders have completed the ride. '
        Arrowing: 'Arrowing -- Work on arrowing the  Blazing Saddles routes.'
        'Shut Down Triton: 4pm - 5pm': 'Shut Down Triton: 4pm - 5pm -- Be part of the team to close and clean Triton.'
        'Administrative Tasks that arise': 'Administrative Tasks that arise -- Mainly affixing labels to the rider wristbands'
        'Communication and promotion': 'Communication and promotion -- Promote the Century with other bikeclubs, FaceBook,   and other websites.'
      '#required': true
      '#options__properties': ''
